
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="course website for csc {{ site.data.course.number }}">
    <meta name="author" content="Ian Dunn">

    <title>CSC {{ site.data.course.number }} {% if page.title %} | {{ page.title }} {% endif %}</title>

    <!-- Bootstrap -->
    <link href="{{ "/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/jumbotron.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/syntax.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "/favicon.png" | prepend: site.baseurl }}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="{{ "/index.html" | prepend: site.baseurl }}">CSC {{ site.data.course.number }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topbar" aria-controls="topbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="topbar" class="collapse navbar-collapse">

      <ul class="navbar-nav mr-auto"> <!-- Course Tabs -->
{% for tab in site.data.course.tabs %}
        <li {% if page.active == tab.name or layout.active == tab.name %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
          <a class="nav-link" href="{{ tab.link | prepend: site.baseurl }}">{{ tab.title }}</a>
        </li>
{% endfor %}
      </ul>

      <ul class="navbar-nav"> <!-- Course Links -->
{% for link in site.data.course.links %}
        <li class="nav-item">
          <a class="nav-link" href="{{ link.link }}">{{ link.title }}</a>
        </li>
{% endfor %}
      </ul>

    </div>
  </nav>

  {{ content }}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

  </body>
</html>
